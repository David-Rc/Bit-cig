<ion-header>

  <ion-navbar [color]="dark">
    <ion-title>Avant de commencer !</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Quel type de cigarettes fumez-vous ? </ion-label>
    <ion-select [color]="primary"  [(ngModel)]="type">
      <ion-option  value="indu">Industrielles</ion-option>
      <ion-option  value="roll">Roulées</ion-option>
    </ion-select>
  </ion-item>

  <ion-list *ngIf="type === 'indu'">
    <ion-item >
      <ion-label stacked>Prix (€) : </ion-label> <br/>
      <ion-input [color]="primary" [(ngModel)]='price' type=number></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Quantité du paquet (20, 25, 30) : </ion-label>
      <ion-input [color]="primary" [(ngModel)]='quantity' type=number></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Prix moyen à l'unité : {{price / quantity || 0}} €
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-buttons item-center>
          <button ion-button (tap)="close()">Close</button>
        </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="type == 'roll'">
    <ion-item >
      <ion-label stacked>Prix (€) : </ion-label> <br/>
      <ion-input [color]="primary" [(ngModel)]='price' type=number></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Quantité fumées en Moy. sur 1 paquet : </ion-label>
      <ion-input [color]="primary" [(ngModel)]='quantity' type=number></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>
          Prix moyen à l'unité : {{price / quantity || 0}} €
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-buttons item-center>
          <button ion-button color="light" (tap)="close()">Close</button>
        </ion-buttons>
    </ion-item>
  </ion-list>



</ion-content>
